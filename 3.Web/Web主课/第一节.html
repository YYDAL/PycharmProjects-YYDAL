<!DOCTYPE html>
<!--声明语言是英文-->
<html lang="en">
<!--文档头标题-->
<head>
    <!--字符集编码-->
    <meta charset="UTF-8">
    <!--文档的标题-->
    <title>Title</title>
</head>
<!--文档的主体-->
<body>
    <!--可视化区域-->

    <!--块状标签特点-->
    <!--1，可以设置宽高有效-->
    <!--2，若不设置宽高宽度始终与浏览器宽度保持一致-->
    <!--3，可以独占一行而且会自动换行-->
    <!--4，多个快长标签写在一起时，排列方式默认从上到下-->
    <p style="width: 80px;height: 70px">这是一个段落标签</p>
    <p>段落标签1</p>
    <p>段落标签2</p>
    <p>段落标签3</p>
    <p>段落标签4</p>

    <!--内联标签特点（行内标签）-->
    <!--1，设置宽高无效-->
    <!--2，宽度只与内容有关-->
    <!--3，不会自动换行-->
    <!--4，多个标签写在一起时，从左往右排列-->
    <span>我是文本标签1</span>
    <span>我是文本标签2</span>
    <span>我是文本标签3</span>
    <span>我是文本标签4</span>

    <!--一共有六级标题-->
    <!--一级标题只能有一个-->
    <h1>我是一级标题</h1>
    <h2>我是二级标题</h2>
    <h3>我是三级标题</h3>
    <h4>我是四级标题</h4>
    <h5>我是五级标题</h5>
    <h6>我是六级标题</h6>

    <!--列表标签-->
    <!--有序列表-->
    <!--一共有五种排列方式1，A，I，i-->
    <!--用start决定开始的位置-->
    <ol type="1" start="1">
        <li>苹果</li>
        <li>梨</li>
        <li>留恋</li>
    </ol>
    <!--无序列表-->
    <!--ul>li*n 自动补全n个无序列表-->
    <!--实心圆：disc，空心圆：circle，实心正方形：square，无前缀：none-->
    <ul>
        <li>qqq</li>
        <li>www</li>
        <li>eee</li>
        <li>rrr</li>
        <li>ttt</li>
    </ul>
    <!--自定义列表-->
    <dl>
        <dt>水果</dt>
        <dd>对dt进行解释</dd>
        <dd>可以多次解释</dd>
    </dl>
    <!--div标签用于分化区域-->
    <div style="width: 300px;height: 300px;border: 10px solid blue">123</div>

</body>
<!--文档的结束-->
</html>
